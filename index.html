<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PESTLE Opportunity Scanner – Company XYZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 900px;
    }
    h1, h2 {
      color: #ba372a;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    button {
      background-color: #ba372a;
      color: white;
      padding: 10px 16px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PESTLE Opportunity Scanner</h1>
  <p><strong>Context:</strong> You are working in Company XYZ's innovation team. Use this tool to identify external forces influencing the laundry care category.</p>

  <form id="pestleForm">
    <label for="p">Political</label>
    <textarea id="p" placeholder="E.g. regulation, trade policy, government incentives..."></textarea>

    <label for="e">Economic</label>
    <textarea id="e" placeholder="E.g. inflation, supply chain pressure, consumer budgets..."></textarea>

    <label for="s">Social</label>
    <textarea id="s" placeholder="E.g. changing household roles, cultural values..."></textarea>

    <label for="t">Technological</label>
    <textarea id="t" placeholder="E.g. smart dispensing, IoT, product formulation..."></textarea>

    <label for="l">Legal</label>
    <textarea id="l" placeholder="E.g. safety standards, consumer protection laws..."></textarea>

    <label for="env">Environmental</label>
    <textarea id="env" placeholder="E.g. refill culture, plastic bans, climate targets..."></textarea>

    <label for="opportunity">Which of the above presents the strongest innovation opportunity and why?</label>
    <textarea id="opportunity" placeholder="Explain your opportunity framing..."></textarea>

    <button type="button" onclick="exportToWord()">Download as Word Document</button>
  </form>

  <script>
    function exportToWord() {
      const header = '<h2>PESTLE Scan – Company XYZ</h2>';
      const fields = [
        {id: 'p', label: 'Political'},
        {id: 'e', label: 'Economic'},
        {id: 's', label: 'Social'},
        {id: 't', label: 'Technological'},
        {id: 'l', label: 'Legal'},
        {id: 'env', label: 'Environmental'},
        {id: 'opportunity', label: 'Key Opportunity'}
      ];

      let content = header;
      fields.forEach(f => {
        const value = document.getElementById(f.id).value;
        content += `<h3>${f.label}</h3><p>${value.replace(/\n/g, '<br>')}</p>`;
      });

      const html = `<!DOCTYPE html><html><head><meta charset='utf-8'><title>PESTLE Export</title></head><body>${content}</body></html>`;
      const blob = new Blob([html], {type: 'application/msword'});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'PESTLE_Scanner_CompanyXYZ.doc';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
